<h1>Статистика штрафов по районам</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Район</th>
                <th>Количество штрафов</th>
            </tr>
        </thead>
        <tbody>
            {% for district, count in data.items %}
                <tr>
                    <td>{{ district }}</td>
                    <td>{{ count }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
